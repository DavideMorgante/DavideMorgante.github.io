<div id="image-gallery" class="image-gallery">
  <div id="gallery-sizer" class="gallery-sizer"></div>
  {% for picture in include.gallery.pictures %}
    <div class="image-wrapper">
      <a href="{{ site.url }}{{ site.baseurl }}/assets/photography/{{ include.gallery.picture_path }}/{{ picture.original }}"
         data-responsive="{% for size in picture.sizes %} {{ site.url}}{{ site.baseurl }}/assets/photography/{{ include.gallery.picture_path }}/{{ size }} {{ size | split: '-' | last | split: '.' | first | split: 'x' | first | strip }}{% unless forloop.last %},{% endunless %}{% endfor %}" 
         class="image"
         {% if picture.title %} data-sub-html="<div class='lightGallery-captions'><h4>{{ picture.title | escape }}</h4>{% if picture.caption %}<p>{{ picture.caption | escape }}</p>{% endif %}</div>"{% endif %}>
        <img alt="{{ picture.title }}" src="{{ site.url }}{{ site.baseurl }}/assets/photography/{{ include.gallery.picture_path }}/{{ picture.thumbnail }}" />
      </a>
    </div>

    <script>
      $(document).ready(function() {
        // Initialize LightGallery for each image link
        $(".image-wrapper a").lightGallery({
          thumbnail: true,
        });
      });
    </script>
  {% endfor %}
</div>

<script>
  // init isotope
  var $grid = $('#image-gallery').isotope({
    percentPosition: true,
    columnWidth: '#gallery-sizer',
    itemSelector: '.image-wrapper',
    layoutMode: "masonry"
  });

  // layout Isotope after each image loads
  $grid.imagesLoaded().progress(function() {
    $grid.masonry();
  });
</script>
